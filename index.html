<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSC Code Finder - Search Bank Branch Details Instantly</title>
    <meta name="description" content="Find bank branch details using IFSC code. Get address, contact and MICR code for all Indian banks (SBI, HDFC, ICICI etc.)">
    <meta name="keywords" content="IFSC code finder, bank branch details, SBI IFSC code, HDFC branch finder">
    
    <!-- Preconnect for external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #f59e0b;
            --text: #1e293b;
            --light-bg: #f8fafc;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Ad Containers */
        .ad-container {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            text-align: center;
            border: 1px dashed #cbd5e1;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 5rem 0;
            text-align: center;
        }
        
        .search-box {
            max-width: 600px;
            margin: 0 auto;
        }
        
        #ifscInput {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            margin-bottom: 15px;
        }
        
        #ifscInput::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .search-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Results Section */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .bank-name {
            color: var(--primary);
            margin-top: 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 3rem 0;
            }
        }
    </style>
</head>
<body>

<!-- Header Ad -->
<div class="container">
    <div class="ad-container">
        <!-- Replace with your AdSense code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_ADSENSE_ID"
             data-ad-slot="HEADER_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
</div>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <h1>IFSC Code Finder</h1>
        <p>Find any Indian bank branch details instantly</p>
        
        <div class="search-box">
            <input type="text" id="ifscInput" placeholder="Enter 11-digit IFSC (e.g. SBIN0000001)">
            <button class="search-btn" onclick="searchIFSC()">Search</button>
        </div>
    </div>
</section>

<!-- Main Content -->
<main class="container">
    <!-- Mid-content Ad -->
    <div class="ad-container">
        <!-- Replace with your AdSense code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_ADSENSE_ID"
             data-ad-slot="MID_CONTENT_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <!-- Results Section -->
    <div class="loader"></div>
    <div id="results"></div>
</main>

<!-- Footer Ad -->
<div class="container">
    <div class="ad-container">
        <!-- Replace with your AdSense code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_ADSENSE_ID"
             data-ad-slot="FOOTER_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
</div>

<!-- Footer -->
<footer style="background:#1e293b;color:white;padding:40px 0;text-align:center;margin-top:50px;">
    <div class="container">
        <p>Â© 2023 IFSC Code Finder. All rights reserved.</p>
    </div>
</footer>

<script>
// IFSC Search Function
async function searchIFSC() {
    const ifsc = document.getElementById('ifscInput').value.trim().toUpperCase();
    const loader = document.querySelector('.loader');
    const resultsDiv = document.getElementById('results');

    // Validate input
    if(!ifsc || ifsc.length !== 11) {
        alert('Please enter a valid 11-digit IFSC code');
        return;
    }

    try {
        // Show loader
        loader.style.display = 'block';
        resultsDiv.innerHTML = '';
        
        // Call API
        const response = await fetch(`https://ifsc.razorpay.com/${ifsc}`);
        const data = await response.json();
        
        // Handle errors
        if(data.ERROR) throw new Error('Invalid IFSC Code');
        
        // Display results
        resultsDiv.innerHTML = `
            <div class="result-card">
                <h2 class="bank-name">${data.BANK} - ${data.BRANCH}</h2>
                <p><strong>Address:</strong> ${data.ADDRESS}</p>
                <p><strong>City:</strong> ${data.CITY}</p>
                <p><strong>State:</strong> ${data.STATE}</p>
                ${data.CONTACT ? `<p><strong>Contact:</strong> ${data.CONTACT}</p>` : ''}
                <p><strong>IFSC:</strong> ${data.IFSC}</p>
            </div>
        `;
        
    } catch (error) {
        resultsDiv.innerHTML = `
            <div class="result-card" style="color:red;">
                <h3>Error</h3>
                <p>${error.message}. Please check the IFSC code and try again.</p>
            </div>
        `;
    } finally {
        loader.style.display = 'none';
    }
}

// Initialize AdSense ads
function initAds() {
    const ads = document.querySelectorAll('.adsbygoogle');
    ads.forEach(ad => {
        (adsbygoogle = window.adsbygoogle || []).push({});
    });
}

// Run when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Initialize ads
    initAds();
    
    // Add enter key support
    document.getElementById('ifscInput').addEventListener('keypress', function(e) {
        if(e.key === 'Enter') searchIFSC();
    });
});

// Load AdSense script dynamically
const adScript = document.createElement('script');
adScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID';
adScript.crossOrigin = 'anonymous';
adScript.async = true;
document.head.appendChild(adScript);
</script>

</body>
</html>
